# ============================================================================
# CIA System - Render.com Blueprint (Production / HA Optimized)
# Seamless Functionality + Developer Velocity
# ============================================================================

services:
  # ============================================================================
  # Backend API Service
  # ============================================================================
  - type: web
    name: cia-backend
    env: node
    region: oregon
    plan: standard
    buildCommand: npm ci
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true

    envVars:
      # Core Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "5000"

      # Database (auto-injected, private)
      - key: DATABASE_URL
        fromDatabase:
          name: cia-database
          property: connectionString

      # Redis (service-based, private)
      - key: REDIS_URL
        fromService:
          type: redis
          name: cia-redis
          property: connectionString

      # CORS (frontend host injected later if needed)
      - key: CORS_ORIGIN
        value: "*"

      # Security (generated)
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "7d"

      # Performance
      - key: DB_POOL_MIN
        value: "2"
      - key: DB_POOL_MAX
        value: "10"
      - key: CACHE_TTL_SHORT
        value: "300"
      - key: CACHE_TTL_MEDIUM
        value: "900"
      - key: CACHE_TTL_LONG
        value: "3600"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"

      # Feature Flags
      - key: ENABLE_AI_RECOMMENDATIONS
        value: "true"
      - key: ENABLE_WEBHOOK_PROCESSING
        value: "true"

      # Secrets (Dashboard only)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: ACCELO_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: FIREFLIES_API_KEY
        sync: false

  # ============================================================================
  # Redis Cache (MUST be a service, not a database)
  # ============================================================================
  - type: redis
    name: cia-redis
    plan: standard
    region: oregon
    ipAllowList: []

# ============================================================================
# PostgreSQL Database (NO ipAllowList EVER)
# ============================================================================
databases:
  - name: cia-database
    databaseName: cia_db
    user: cia_user
    plan: standard
    region: oregon
    postgresMajorVersion: 14
